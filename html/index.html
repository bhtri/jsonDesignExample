<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json dynamic widget</title>
</head>
<body>
    <p>
        {
            "args": {
              "appBar": {
                "args": {
                  "title": {
                    "args": {
                      "text": "Dynamic Widget"
                    },
                    "type": "text"
                  }
                },
                "type": "app_bar"
              },
              "body": {
                "child": {
                  "args": {
                    "text": "This is a text???"
                  },
                  "type": "text"
                },
                "type": "center"
              }
            },
            "type": "scaffold"
          }
    </p>
</body>
</html>
